<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Internet Speed Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <button class="theme-toggle" id="themeToggle">
    <span class="theme-icon">🌙</span>
    <span class="theme-text">Dark</span>
  </button>

  
  <div id="landingPage">
    <div class="landing-content">
      <h1 class="landing-title">Internet Speed Test</h1>
      <p class="landing-subtitle">Test your internet connection speed with precision</p>
      <button class="start-btn" id="goToTest">Start Testing</button>
    </div>
  </div>


  <div id="testPage">
    <main class="container">
      <div class="header">
        <h1>Speed Test</h1>
        <button class="back-btn" id="backBtn">← Back</button>
      </div>

      <div class="cards">
        <div class="card">
          <h2>Ping</h2>
          <p id="ping">— ms</p>
        </div>

        <div class="card">
          <h2>Download</h2>
          <p id="download">— Mbps</p>
        </div>
      </div>

      <div class="controls">
        <label for="url">Test file URL</label>
        <input id="url" type="text" value="https://speed.hetzner.de/10MB.bin" />
        <div class="options">
          <label><input type="checkbox" id="repeat" /> Repeat (3 runs & average)</label>
          <label><input type="checkbox" id="showBytes" /> Show bytes</label>
        </div>
        <button id="startBtn" class="test-btn">Start Test</button>
      </div>

      <div class="progress-wrap">
        <div class="progress-bar" id="progressBar"><span id="progressText">Idle</span></div>
      </div>

      <section class="results">
        <h3>Details</h3>
        <ul>
          <li><span>Elapsed:</span> <strong id="elapsed">0.00 s</strong></li>
          <li><span>Bytes downloaded:</span> <strong id="bytes">0</strong></li>
          <li><span>Throughput:</span> <strong id="throughput">0 Mbps</strong></li>
        </ul>
      </section>

      <footer>
        <small>Run this page from a local web server (recommended). Replace the test file URL if you get CORS errors.</small>
      </footer>
    </main>
  </div>

  <script src="script.js"></script> 
</body>
</html>
